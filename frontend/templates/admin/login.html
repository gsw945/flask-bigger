<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" type="image/png" href="{{ url_for('favicon_robots', _file='favicon.png') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- BootStrap -->
    <link href="{{ static_url('bootstrap-css') }}" rel="stylesheet" type="text/css" />
    <!-- Font-icon css-->
    <link href="{{ static_url('font-awesome') }}" rel="stylesheet" type="text/css" />
    <!-- Admin CSS-->
    <link href="{{ static_url('admin/mian.css') }}" rel="stylesheet" type="text/css" />
    {% block head_link %}
    {% endblock %}
    <title>Flask-Bigger-管理后台</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--[if lt IE 9]>
        <script src="{{ static_url('html5shiv') }}" type="text/javascript"></script>
        <script src="{{ static_url('respond.js') }}" type="text/javascript"></script>
    <![endif]-->
    <style type="text/css">
        .flashes {
            list-style: none;
            padding-left: 12px;
            font-size: 16px;
            margin: 0 auto;
            position: relative;
            top: 0.66em;
        }
    </style>
    <script type="text/javascript">
        if (!window.GLOBAL) {
            window.GLOBAL = {};
        }
        GLOBAL.STATIC_BASE = "{{ url_for('static', filename='') }}";
        GLOBAL.CURRENT = "{{ url_for(request.endpoint) }}";
        GLOBAL.URL_PATH = "{{ request.path }}";
        {% block head_js %}{% endblock %}
    </script>
</head>
<body>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="login-box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flashes text-danger">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            <form class="login-form" action="{{ request.url }}" method="POST">
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登录</h3>
                <div class="form-group">
                    <label class="control-label">帐号</label>
                    <input class="form-control" type="text" name="txt_account" id="txt_account" placeholder="Email" autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input class="form-control" type="password" name="txt_password" id="txt_password" placeholder="Password">
                </div>
                <!--
                <div class="form-group">
                    <div class="utility">
                        <div class="animated-checkbox">
                            <label class="semibold-text">
                                <input type="checkbox"><span class="label-text">保持登录</span>
                            </label>
                        </div>
                        <p class="semibold-text mb-0"><a data-toggle="flip">忘记密码 ?</a></p>
                    </div>
                </div>
                -->
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block" type="submit">
                        <i class="fa fa-sign-in fa-lg fa-fw"></i>登录
                    </button>
                </div>
            </form>
            <!--
            <form class="forget-form" action="index.html">
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
                <div class="form-group">
                    <label class="control-label">EMAIL</label>
                    <input class="form-control" type="text" placeholder="Email">
                </div>
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
                </div>
                <div class="form-group mt-20">
                    <p class="semibold-text mb-0"><a data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
                </div>
            </form>
            -->
        </div>
    </section>
    <script src="{{ static_url('jquery') }}" type="text/javascript"></script>
    <script src="{{ static_url('bootstrap-js') }}" type="text/javascript"></script>
    <script src="{{ static_url('admin/main.js') }}" type="text/javascript"></script>
</body>
</html>
